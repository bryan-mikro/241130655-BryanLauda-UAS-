<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style//style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h2 class="logo">TokoPaedi.</h2></header>
    <div class="container">
      
      <div class="product-section">
        
   
        <div class="product">
          <img src="./images/produk1.jpg" alt="" />
          <div class="details">
            <p>Denmark Backpack<br>One size<br>cream</p>
          </div>
          <div class="qty">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <div class="price">$80</div>
        </div>
        
        <div class="product">
            <img src="./images/produk2.jpeg" alt="" />
            <div class="details">
              <p>Casual Backpack<br>One size<br>black</p>
            </div>
            <div class="qty">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <div class="price">$510</div>
          </div>
          <div class="product">
            <img src="./images/produk3.png" alt="" />
            <div class="details">
              <p>Men Backpack<br>One size<br>grey</p>
            </div>
            <div class="qty">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <div class="price">$300</div>
          </div>
          <div class="product">
            <img src="./images/produk4.jpg" alt="" /> 
            <div class="details">
              <p>Women Backpack<br>One size<br>pink</p>
            </div>
            <div class="qty">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <div class="price">$60</div>
          </div>
        
          
        </div>
        
   
      
   
      <div class="summary-section">
        <h3>Order Summary</h3>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="tel" placeholder="Promo" />
   
        <button class="reset">Reset</button>
        <button class="apply">Apply</button>
      </div>
    </div>
    
  </body>
  <script src="./script/jquery-3.7.1.min.js"></script>
  <script src="./script/script.js"></script>
</html>
